<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>Grocery App</title>
  </head>
  <body>
    <div class="container">
        <div class="loginForm">
            <form onsubmit="handleSubmit(event)">
                <h1> UserDetails </h1>
                <!-- <label for="username">UserName</label> -->
                <input name = "username" id = "username" placeholder="Enter your Name" required/>
                <button type = "submit" class = "btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="groceryList">
          <h1>Grocery List</h1>
          <div class="listForm">
            <form onsubmit="addItem(event)">
              <input type="text" placeholder="Enter the item to be added" required />
              <h7 class="remainingItems"></h7>
              <button type="submit" class="btn btn-primary">Add Item</button>
            </form>
          </div>
          <div class="displayItems">
              
          </div>
        </div>
        <!-- <span onchange=""></span> -->
    </div>
